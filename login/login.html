<!DOCTYPE html>

<html lang="lv">
    <meta charset="utf-8">
    <head>
        <title>Balķis Iekšā</title>
        <link href="../common.css" rel="stylesheet">
        <link href="login.css" rel="stylesheet">
        <script src="../common.js"></script>
    </head>
    <body>
        <div id="TopPanel" onmouseenter="OnTopPanelHoverEvent(this)" onmouseleave="OnTopPanelUnHoverEvent(this)">
            <div id="BackToIndexButton">

            </div>
        </div>
        <div id="LoginDiv">
            <p id="CreateAccountText">Baļķot iekšā</p>
            <input class="CreateAccountStringInput" id="UsernameInput" type="text" spellcheck="false" autocapitalize="false" autocomplete="false"
                placeholder="Lietotājvārds">
            <input class="CreateAccountStringInput" id="PasswordInput" type="password" spellcheck="false" autocapitalize="false" autocomplete="false"
                placeholder="Parole">
        </div>
        <div id="BottomInfoPanel">
        </div>
    </body>
</html>
